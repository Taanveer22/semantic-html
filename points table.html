<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tennis points table</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: initial;
        }

        th,
        td {
            border: 2px solid gray;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <h1>Table Tennis Tournament</h1>

    <table>

        <caption>Tournament Schedule and Results</caption>

        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sara</td>
            </tr>
        </tbody>

        <thead>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Match 3</td>
                <td>Shakib </td>
                <td>Tamim</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>Mash </td>
                <td>Riyad</td>
            </tr>
        </tbody>

        <thead>
            <tr>
                <th>Final</th>
                <th>Winner of Match 3</th>
                <th>Winner of Match 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Champion</td>
                <td>Tamim</td>
                <td>Riyad</td>
            </tr>
        </tbody>


    </table>

</body>

</html>
