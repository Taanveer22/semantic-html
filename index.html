<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio video</title>
</head>

<body>
    <h2>audio video semantic tags</h2>

    <audio controls src="media/happy-goat.mp3"></audio> <br> <br>
    <video controls width="400px" src="media/cow-girl.mp4"></video> <br> <br>
    <video controls width="200px">
        <source src="media/cow-girl.mp4">
    </video>
    <br> <br>

    <h3>video from youtube embed options using iframe tag</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HdpXgfGVu_E?si=D05uHY0R2fT--2BG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
